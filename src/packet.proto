syntax = "proto3";

package packet;

enum Request {
    NONE = 0;
    VOTE_REQUEST = 1;
    VOTE_GRANTED = 2;
    HEARTBEAT = 3;
    COMMAND = 4;
    USERCOMMAND = 5;
}

message MetaData {
    Request type = 1;
    int32 term = 2;
    int32 id = 3;
    bool granted = 4;
    
    oneof command {
        string cmd = 5;
        Endpoint endpoint = 6;
    }
}

message Endpoint {
    string service = 1;
    //string ip = 1;
    //int32 port = 2;
}
